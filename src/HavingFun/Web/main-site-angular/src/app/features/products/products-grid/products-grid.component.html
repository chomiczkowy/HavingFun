<div>
    <div>
        <p-paginator 
          [rows]="query.pageSize" 
          [totalRecords]="results.allItemsCount" 
          [rowsPerPageOptions]="[10,20,30]"
          (onPageChange)="pageChanged($event)"></p-paginator>
    </div>
    <p-table [value]="results.items">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
        </tr>
      </ng-template>
    </p-table>
</div>
