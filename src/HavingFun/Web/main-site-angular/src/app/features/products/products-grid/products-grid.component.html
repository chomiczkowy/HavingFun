<div>
    <div>
        <p-paginator 
          [rows]="query.pageSize" 
          [totalRecords]="results.allItemsCount" 
          [rowsPerPageOptions]="[10,20,30]"
          (onPageChange)="pageChanged($event)"></p-paginator>
    </div>
    <p-table [value]="results.items">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
              <a [routerLink]="['/products', item.id]" routerLinkActive="active">{{item.name}}</a>
          </td>
          <td>{{item.description}}</td>
        </tr>
      </ng-template>
    </p-table>
</div>
