<h2>Please log in.</h2>
<h3>Don't have an account? <a routerLink="/register">Sign up!</a></h3>

<form [formGroup]="loginForm"
    (ngSubmit)="onSubmit()" 
    novalidate 
    *ngIf="!isAuthenticated()">
    <div class="ui-g-6">
      <div class="ui-g-4"><label>Username</label></div>
      <div class="ui-g-8">
        <input type="text" 
                pInputText 
                formControlName="username" 
                required/>
      </div>
    </div>
    <div class="ui-g-6"></div>
    <div class="ui-g-6">
      <div class="ui-g-4"><label>Password</label></div>
      <div class="ui-g-8">
        <input type="password"  
                name="password" 
                pInputText 
                formControlName="password" 
                required/>
      </div>
    </div>
    <button pButton type="submit" label="Log In" class="ui-button-primary"></button>
  </form>
