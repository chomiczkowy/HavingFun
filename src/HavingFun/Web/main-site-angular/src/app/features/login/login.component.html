<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate *ngIf="!isAuthenticated()">
    <div class="col-md-6">
      <div class="col-md-4"><label>Username</label></div>
      <div class="col-md-8"><input type="text" name="username" [(ngModel)]="userModel.username" required/></div>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="col-md-4"><label>Password</label></div>
      <div class="col-md-8"><input type="password"  name="password" [(ngModel)]="userModel.password" required/></div>
    </div>
    <button pButton type="submit" label="Log In" class="ui-button-primary"></button>
  </form>
