<div>
    <div>
        <button pButton 
                type="button" 
                label="Get users" 
                class="ui-button-primary"
                (click)="getUsers()"></button>
    </div>
    <div>
        <p-paginator 
          [rows]="currentPageSize" 
          [totalRecords]="allUsersCount" 
          [rowsPerPageOptions]="[10,20,30]"
          (onPageChange)="loadPage($event)"></p-paginator>
    </div>
    <p-table [value]="usersPage">
      <ng-template pTemplate="header">
        <tr>
          <th>Number</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-idx="rowIndex">
        <tr>
          <td>{{idx+1}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
        </tr>
      </ng-template>
    </p-table>
   
  </div>
