<div>
    <div><button class="btn primary-btn" type="button" (click)="getUsers()">Get users</button></div>
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers, let idx = index">
            <td>{{idx+1}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
        </tr>
      </tbody>
    </table>
   
  </div>
