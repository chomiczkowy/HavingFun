<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate *ngIf="!isAuthenticated()">
  <div class="col-md-6">
    <div class="col-md-4"><label>Username</label></div>
    <div class="col-md-8"><input type="text" name="username" [(ngModel)]="userModel.username" required/></div>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="col-md-4"><label>Password</label></div>
    <div class="col-md-8"><input type="password"  name="password" [(ngModel)]="userModel.password" required/></div>
  </div>
  <button class="btn primary-btn" type="submit">SUBMIT</button>
</form>

<div>
  <div><button class="btn primary-btn" type="button" (click)="getUsers()">Get users</button></div>
  <table>
    <thead>
      <tr>
        <th>Number</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers, let idx = index">
          <td>{{idx+1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
      </tr>
    </tbody>
  </table>
 
</div>
